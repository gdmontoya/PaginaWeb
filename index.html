<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cassia</title>
    <!-- CSS Bootstrap-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- CSS Personalizado-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <!-- Topo-->
    <div class="container-fluid bg-topo">
        <header classi="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a href="#" class="navbar-brand">
                    <img src="img/logo.png" width="70" class="d-inline-block align-top">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="menu" aria-expanded="false" aria-label="Menu Colapso">
                    <span class="navbar-toggler-icon text-light"></span>
                </button>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto text-light">
                        <li class="nav-item">
                            <a href="#" class="nav-link btn-menu text-light font-weight-bold">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link btn-menu text-light font-weight-bold">Sobre Nós</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link btn-menu text-light font-weight-bold">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link btn-menu text-light font-weight-bold">Nossa Loja</a>
                        </li>
                    </ul>
                </div>   
            </nav>
        </header>
    </div>
    <!-- Slide Show-->
    <div class="container-fluid my-2">
        <div id="slideshow" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                <li data-target="#slideshow" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#">
                        <img src="img/banner1.jpg" class="d-block w-100" alt="Primeiro Slide">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="img/banner2.jpg" class="d-block w-100" alt="Segundo Slide">
                    </a>
                </div>
            </div>
            <a href="#slideshow" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hiden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a href="#slideshow" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hiden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
